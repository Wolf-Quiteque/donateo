    <script type="text/javascript">
        function changeLanguage() {

        <!-- Google Translate Language Selector -->
      

        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en',
                    includedLanguages: 'fr,en,pt,zh-CN,es,tr,hi',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                }, 'google_translate_element');
            }
        </script>

        <!-- Optional: If you want to dynamically replace the word "Blog" with the translated word for "Language" on language change -->
        <script type="text/javascript">
            function onLoad() {
                var element = document.getElementById("google_translate_element");
                element.addEventListener("click", function() {
                    setTimeout(function() {
                        changeLanguage();
                    }, 500);
                });
            }
            // Call onLoad when the page is loaded
            window.addEventListener('load', onLoad);
